name: The Forge (v45.0 - Syntax Fixed)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'The Android App Idea'
        required: true
        default: 'A simple dice rolling app'

permissions:
  contents: write
  actions: write

jobs:
  build_process:
    runs-on: ubuntu-latest  # ØªÙ… Ø§Ù„ØªØºÙŠÙŠØ± Ù„Ù€ Ubuntu Ù„Ø£Ù†Ù‡ Ø£Ø³Ø±Ø¹ ÙˆØ£ÙƒØ«Ø± Ø§Ø³ØªÙ‚Ø±Ø§Ø±Ø§Ù‹ Ù„Ù„Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯

    steps:
      - name: Step 1: Checkout
        uses: actions/checkout@v4

      - name: Step 2: Config Git
        run: |
          git config --global user.name "The-Forge"
          git config --global user.email "forge@the.protocol"
          git remote set-url origin https://x-access-token:${{ secrets.MASTER_KEY }}@github.com/${{ github.repository }}

      - name: Step 3: Setup Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Step 4: Clean & Initialize
        run: |
          rm -rf app
          mkdir -p app/src/main/java/com/the/forge
          echo "include ':app'" > settings.gradle
          echo "android.useAndroidX=true" > gradle.properties
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.2.0' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF
          gradle wrapper --gradle-version 8.5

      - name: Step 5: The Council (Code Generation)
        id: generation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          USER_PROMPT: ${{ github.event.inputs.idea }}
        run: |
          pip3 install requests --break-system-packages
          python3 - <<'EOF'
          import os, requests, re
          idea = os.getenv('USER_PROMPT')
          api_key = os.getenv('GEMINI_API_KEY')
          user_query = "Write 100% pure Java for MainActivity.java (package com.the.forge). App Idea: '{}'. The UI must be created programmatically inside onCreate (No XML layouts). Ensure imports are correct (android.widget.*, android.view.*). Output only the Java code.".format(idea)
          url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + api_key
          payload = {"contents": [{"parts": [{"text": user_query}]}]}
          try:
              res = requests.post(url, json=payload)
              res.raise_for_status()
              code = res.json()['candidates'][0]['content']['parts'][0]['text']
              clean_code = re.sub(r'```java|```', '', code).strip()
              with open("app/src/main/java/com/the/forge/MainActivity.java", "w") as f: f.write(clean_code)
              print("âœ… Code Generated Successfully")
          except Exception as e:
              print(f"âŒ Generation Failed: {e}")
              exit(1)
          EOF

      - name: Step 6: Assemble Structure & Build
        run: |
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.the.forge'
              compileSdk 34
              defaultConfig { 
                  applicationId 'com.the.forge'
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
          }
          dependencies { 
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0' 
          }
          EOF
          
          # Ø¥Ù†Ø´Ø§Ø¡ Manifest ØµØ­ÙŠØ­
          mkdir -p app/src/main
          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application android:label="Forge App" android:theme="@style/Theme.MaterialComponents.DayNight">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Step 7: Push Changes
        run: |
          git add .
          git commit -m "ðŸš€ Forged: ${{ github.event.inputs.idea }}" || echo "No changes to commit"
          git push --force

      - name: Step 8: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Forge-Final-APK
          path: app/build/outputs/apk/debug/*.apk
