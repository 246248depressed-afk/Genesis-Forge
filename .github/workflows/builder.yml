name: The Forge (v33.0 - The Sentient Forge)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'The Android App Idea'
        required: true
      workflow_code:
        description: 'The full YML code of this workflow for reflection and triage'
        required: true

permissions:
  contents: write
  actions: write

jobs:
  build_process:
    runs-on: macos-latest

    steps:
      - name: Step 1: Checkout
        uses: actions/checkout@v4

      - name: Step 2: Config Git
        run: |
          git config --global user.name "The-Forge"
          git config --global user.email "forge@the.protocol"
          git remote set-url origin https://x-access-token:${{ secrets.MASTER_KEY }}@github.com/${{ github.repository }}

      - name: Step 3: Setup Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Step 4: Clean & Initialize
        run: |
          find . -maxdepth 1 ! -name '.git' ! -name '.github' ! -name '.' -exec rm -rf {} +
          mkdir -p app/src/main/java/com/the/forge
          echo "include ':app'" > settings.gradle
          echo "android.useAndroidX=true" > gradle.properties
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF
          gradle wrapper --gradle-version 8.5

      - name: Step 5: The AI Council (Code Generation)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          USER_PROMPT: ${{ github.event.inputs.idea }}
          WORKFLOW_CONTEXT: ${{ github.event.inputs.workflow_code }}
        run: |
          pip3 install requests --break-system-packages
          python3 - <<'EOF'
          import os, requests

          idea = os.getenv('USER_PROMPT')
          workflow_code = os.getenv('WORKFLOW_CONTEXT')
          api_key = os.getenv('GEMINI_API_KEY')

          reflection_prompt = f"""You are a component in an automated build system. Your task is to write 100% pure, raw Java code.
          This is the YAML code for the factory you are currently operating inside:
          ---
          {workflow_code}
          ---
          As you can see in the build steps, your output will be written directly to a .java file and then compiled.
          ANY extra characters, markdown like ``` or **, or explanatory text will cause the entire system to fail.
          Your task is to write the Java code for: '{idea}'.
          Respond ONLY with the raw Java code. Start with 'package com.the.forge;' and end with the final '}}'."""

          url = f"https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key={api_key}"
          payload = {"contents": [{"parts": [{"text": reflection_prompt}]}]}
          
          response = requests.post(url, json=payload, timeout=180)
          response.raise_for_status()
          raw_output = response.json()['candidates']['content']['parts']['text']
          clean_code = raw_output.strip().replace('```java', '').replace('```', '')

          with open("app/src/main/java/com/the/forge/MainActivity.java", "w") as f:
              f.write(clean_code)
          EOF

      - name: Step 6: Assemble App Structure
        run: |
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { namespace 'com.the.forge'; compileSdk 34; defaultConfig { applicationId 'com.the.forge'; minSdk 24; targetSdk 33 } }
          dependencies { 
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0' 
          }
          EOF
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application android:theme="@style/Theme.MaterialComponents.DayNight">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

      - name: Step 7: Build Attempt & Log Capture
        id: build_attempt
        continue-on-error: true
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --console=plain > build.log 2>&1

      - name: Step 8: AI Triage & Diagnosis (Runs ONLY on failure)
        if: steps.build_attempt.outcome == 'failure'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WORKFLOW_CONTEXT: ${{ github.event.inputs.workflow_code }}
        run: |
          echo " "
          echo "ðŸ”¥ðŸ”¥ BUILD FAILED. INITIATING TRIAGE PROTOCOL... ðŸ”¥ðŸ”¥"
          echo " "
          
          pip3 install requests --break-system-packages
          python3 - <<'EOF'
          import os, requests

          api_key = os.getenv('GEMINI_API_KEY')
          workflow_code = os.getenv('WORKFLOW_CONTEXT')
          
          try:
              with open('build.log', 'r') as f:
                  build_log = f.read()
          except FileNotFoundError:
              build_log = "Build log not found. Cannot perform analysis."

          triage_prompt = f"""You are an expert Android build-system diagnostician.
          The following is a build log from a failed Gradle build.
          The build was executed by this GitHub Actions workflow:
          ---
          {workflow_code}
          ---
          Analyze the root cause of the failure based on BOTH the build log and the workflow code.
          Respond in ARABIC with two sections:
          1.  **Ø§Ù„Ø³Ø¨Ø¨ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ (Root Cause):** A single, clear sentence explaining the main problem.
          2.  **Ø§Ù„Ø­Ù„ Ø§Ù„Ù…Ù‚ØªØ±Ø­ (Suggested Fix):** A clear, concise explanation of how to fix the code (either the Java code or the YML workflow).

          Here is the build log:
          ---
          {build_log}
          ---
          """

          url = f"https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key={api_key}"
          payload = {"contents": [{"parts": [{"text": triage_prompt}]}]}
          
          response = requests.post(url, json=payload, timeout=120)
          
          print("="*50)
          print("ðŸ”¬ AI DIAGNOSIS REPORT ðŸ”¬")
          print("="*50)
          if response.status_code == 200:
              diagnosis = response.json()['candidates']['content']['parts']['text']
              print(diagnosis)
          else:
              print("Failed to get diagnosis from AI. Status Code:", response.status_code)
              print(response.text)
          print("="*50)
          EOF
          
          exit 1

      - name: Step 9: Commit & Push (Runs ONLY on success)
        if: steps.build_attempt.outcome == 'success'
        run: |
          echo "âœ… BUILD SUCCESSFUL. Committing and pushing artifact..."
          git add .
          git commit -m "ðŸš€ Forged via Sentient Protocol: ${{ github.event.inputs.idea }}"
          git push --force
          
      - name: Step 10: Upload Artifact (Runs ONLY on success)
        if: steps.build_attempt.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: Forge-Artifact-v33
          path: app/build/outputs/apk/debug/*.apk
