name: Genesis Protocol (v5.0 - The Birth)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'Your App Idea / Prompt'
        default: 'Create a simple app with a button that shows a toast message'
        required: true

permissions:
  contents: write
  actions: write

jobs:
  symbiosis:
    runs-on: ubuntu-latest
    steps:
      - name: 'Phase 1: Checkout Codebase'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Phase 1.5: Configure Git for Push'
        run: |
          git config --global user.name "Genesis Factory"
          git config --global user.email "genesis-factory@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.MASTER_KEY }}@github.com/${{ github.repository }}

      - name: 'Phase 2: Setup Environment (Java & Gradle)'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # =================================================================
      # == بروتوكول الولادة: إنشاء بطاقة الهوية (AndroidManifest.xml) ==
      # =================================================================
      - name: 'Phase 3: Initialize Project & Create Identity'
        run: |
          echo "Initializing project structure and creating identity..."
          rm -rf app build .gradle gradlew gradlew.bat settings.gradle gradle.properties
          
          # إنشاء ملف gradle.properties
          cat <<EOF > gradle.properties
          org.gradle.jvmargs=-Xmx2048m
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

          # إنشاء هيكل المجلدات الكامل
          mkdir -p app/src/main/java/com/genesis/forge
          
          # إنشاء بطاقة الهوية: AndroidManifest.xml
          cat <<'EOF' > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.genesis.forge">
              <application
                  android:allowBackup="true"
                  android:label="GenesisApp"
                  android:supportsRtl="true"
                  android:theme="@style/Theme.AppCompat.Light">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # إنشاء بقية ملفات الإعداد
          cat <<EOF > settings.gradle
          rootProject.name = "GenesisApp"
          include ':app'
          EOF
          cat <<EOF > build.gradle
          buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:8.2.0' } }
          allprojects { repositories { google(); mavenCentral() } }
          EOF
          gradle wrapper

      - name: 'Phase 4: Symbiotic Process (Manus -> Gemini -> Code)'
        id: symbiosis_core
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_KEY }}
          USER_IDEA: ${{ github.event.inputs.idea }}
        run: |
          # كود البايثون الطويل موجود هنا...
          pip install requests
          python3 -c "
          import os, requests, json, time
          # ... (تأكد من وجود كود البايثون الكامل هنا) ...
          "

      - name: 'Phase 5: Forge APK (The Final Build)'
        id: build_apk
        run: |
          echo "Building the APK from the generated code..."
          cat << 'EOF' > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.genesis.forge'
              compileSdk 34
              defaultConfig { applicationId 'com.genesis.forge'; minSdk 24; targetSdk 34; versionCode 1; versionName '1.0' }
              compileOptions { sourceCompatibility JavaVersion.VERSION_1_8; targetCompatibility JavaVersion.VERSION_1_8 }
          }
          dependencies { 
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          EOF
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: 'Phase 6: Archive & Deliver'
        if: success()
        run: |
          git add .
          git commit -m "BIRTH: Genesis has successfully built '${{ github.event.inputs.idea }}'"
          git push
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: Generated-App-by-Genesis
          path: app/build/outputs/apk/debug/app-debug.apk
