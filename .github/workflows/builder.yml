name: The Synergy Protocol (v17.0 - Global Compatibility)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'App Idea'
        default: 'Flashlight app with modern UI'
        required: true

permissions:
  contents: write
  actions: write

jobs:
  symbiosis:
    runs-on: macos-latest

    steps:
      - name: '1. Checkout'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: '2. Config Git'
        run: |
          git config --global user.name "Synergy-Architect"
          git config --global user.email "synergy@ai.com"
          git remote set-url origin https://x-access-token:${{ secrets.MASTER_KEY }}@github.com/${{ github.repository }}

      - name: '3. Setup Java 17 (Most Stable for Android)'
        uses: actions/setup-java@v4
        with:
          java-version: '17' # ØªØºÙŠÙŠØ± Ø§Ù„Ø¥ØµØ¯Ø§Ø± Ø¥Ù„Ù‰ 17 Ù„Ø¶Ù…Ø§Ù† Ø§Ù„ØªÙˆØ§ÙÙ‚ Ù…Ø¹ Gradle 8.0
          distribution: 'temurin'

      - name: '4. Clean & Prep Workspace'
        run: |
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "include ':app'" > settings.gradle
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

      - name: '5. The Council (Manus, Gemini, Groq)'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          GROQ_KEY: ${{ secrets.GROQ_KEY }}
          USER_PROMPT: ${{ github.event.inputs.idea }}
        run: |
          pip3 install requests --break-system-packages
          python3 - <<'EOF'
          import os, requests, concurrent.futures, re

          def call_model(model_id, prompt, role):
              g_key = os.getenv('GEMINI_API_KEY')
              q_key = os.getenv('GROQ_KEY')
              try:
                  if 'gemini' in model_id:
                      # Ø§Ø³ØªØ®Ø¯Ø§Ù… v1beta Ù…Ø¹ gemini-1.5-flash
                      url = f"https://generativelanguage.googleapis.com/v1beta/models/{model_id}:generateContent?key={g_key}"
                      data = {"contents": [{"parts": [{"text": f"{role}\n\n{prompt}"}]}]}
                      res = requests.post(url, json=data, timeout=30)
                  else:
                      url = "https://api.groq.com/openai/v1/chat/completions"
                      headers = {"Authorization": f"Bearer {q_key}"}
                      data = {"model": model_id, "messages": [{"role": "system", "content": role}, {"role": "user", "content": prompt}]}
                      res = requests.post(url, json=data, timeout=30)
                  res.raise_for_status()
                  return res.json()['candidates'][0]['content']['parts'][0]['text'] if 'gemini' in model_id else res.json()['choices'][0]['message']['content']
              except Exception as e:
                  print(f"Model {model_id} failed: {e}")
                  return ""

          idea = os.getenv('USER_PROMPT')
          models = {
              "Manus": ("llama-3.3-70b-versatile", "Architecture Expert"),
              "Groq": ("llama-3.1-8b-instant", "Performance Expert"),
              "Gemini": ("gemini-1.5-flash", "Android Standards Guardian")
          }

          req = f"Write ONLY raw Java code for MainActivity.java (package com.the.forge). Task: {idea}."
          with concurrent.futures.ThreadPoolExecutor() as ex:
              futures = {n: ex.submit(call_model, m[0], req, m[1]) for n, m in models.items()}
              results = {n: f.result() for n, f in futures.items()}

          valid_codes = [c for c in results.values() if "package com.the.forge" in c]
          final_code = max(valid_codes, key=len) if valid_codes else "package com.the.forge;\nimport android.os.Bundle;\nimport androidx.appcompat.app.AppCompatActivity;\npublic class MainActivity extends AppCompatActivity {@Override protected void onCreate(Bundle s){super.onCreate(s);}}"
          
          clean_code = re.sub(r"```java|```", "", final_code).strip()
          path = "app/src/main/java/com/the/forge"
          os.makedirs(path, exist_ok=True)
          with open(f"{path}/MainActivity.java", "w") as f:
              f.write(clean_code)
          EOF

      - name: '6. Initialize Gradle Wrapper (v8.5)'
        run: |
          gradle wrapper --gradle-version 8.5 # ØªØ±Ù‚ÙŠØ© Gradle Ù„Ø¯Ø¹Ù… Java Ø§Ù„Ø­Ø¯ÙŠØ«Ø©

      - name: '7. Build APK'
        run: |
          mkdir -p app/src/main/res/layout
          cat << 'EOF' > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.the.forge'
              compileSdk 34 
              defaultConfig { applicationId 'com.the.forge'; minSdk 24; targetSdk 33 }
          }
          dependencies { 
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          EOF

          cat <<'EOF' > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application android:theme="@style/Theme.MaterialComponents.DayNight">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: '8. Deliver'
        if: success()
        run: |
          git add .
          git commit -m "ðŸš€ Forged with Compatibility: ${{ github.event.inputs.idea }}"
          git push --force
      
      - uses: actions/upload-artifact@v4
        with:
          name: Synergy-APK-v17
          path: app/build/outputs/apk/debug/*.apk
