name: The Titan Protocol (v25.0 - Clean Code)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'App Idea'
        required: true
        default: 'Simple Calculator with programmatic UI'

permissions:
  contents: write
  actions: write

jobs:
  symbiosis:
    runs-on: macos-latest

    steps:
      - name: '1. Checkout'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: '2. Config Git'
        run: |
          git config --global user.name "Synergy-Architect"
          git config --global user.email "synergy@ai.com"
          git remote set-url origin https://x-access-token:${{ secrets.MASTER_KEY }}@github.com/${{ github.repository }}

      - name: '3. Setup Environment'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: '4. Absolute Structure Prep'
        run: |
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          mkdir -p app/src/main/java/com/the/forge
          echo "include ':app'" > settings.gradle
          echo "android.useAndroidX=true" > gradle.properties
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF
          gradle wrapper --gradle-version 8.5

      - name: '5. The Council: Multi-Agent Consensus'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          GROQ_KEY: ${{ secrets.GROQ_KEY }}
          USER_PROMPT: ${{ github.event.inputs.idea }}
        run: |
          pip3 install requests --break-system-packages
          python3 - <<'EOF'
          import os, requests, concurrent.futures, re

          def call_model(model_id, prompt, role):
              g_key = os.getenv('GEMINI_API_KEY')
              q_key = os.getenv('GROQ_KEY')
              try:
                  if 'gemini' in model_id:
                      url = f"https://generativelanguage.googleapis.com/v1/models/{model_id}:generateContent?key={g_key}"
                      data = {"contents": [{"parts": [{"text": f"{role}\n\n{prompt}"}]}]}
                      res = requests.post(url, json=data, timeout=120)
                  else:
                      url = "https://api.groq.com/openai/v1/chat/completions"
                      headers = {"Authorization": f"Bearer {q_key}"}
                      data = {"model": model_id, "messages": [{"role": "system", "content": role}, {"role": "user", "content": prompt}]}
                      res = requests.post(url, headers=headers, json=data, timeout=120)
                  res.raise_for_status()
                  return res.json()['candidates'][0]['content']['parts'][0]['text'] if 'gemini' in model_id else res.json()['choices'][0]['message']['content']
              except Exception as e:
                  return ""

          idea = os.getenv('USER_PROMPT')
          
          # Ø§Ù„Ù…Ø´Ø§ÙˆØ±Ø© Ø§Ù„Ù…ØªØ²Ø§Ù…Ù†Ø© Ù„Ù€ Manus Ùˆ Gemini Ùˆ Groq
          models = [
              ("llama-3.3-70b-versatile", "Architecture Expert"),
              ("gemini-1.5-flash", "UI Auditor"),
              ("llama-3.1-8b-instant", "Logic Expert")
          ]

          # Ø·Ù„Ø¨ ÙƒÙˆØ¯ ÙˆØ§Ø­Ø¯ ÙÙ‚Ø· Ù†Ø¸ÙŠÙ ÙˆÙ…Ø¬Ø±Ø¯
          prompt = f"TASK: {idea}. Write ONLY the source code for MainActivity.java (package com.the.forge). NO explanations, NO markdown, NO triple backticks, NO hashtags. Start directly with 'package com.the.forge;'."

          with concurrent.futures.ThreadPoolExecutor() as ex:
              futures = [ex.submit(call_model, m[0], prompt, m[1]) for m in models]
              results = [f.result() for f in futures if f.result()]

          # Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø£ÙƒØ«Ø± Ù…Ù„Ø§Ø¡Ù…Ø© ÙˆÙÙ„ØªØ±ØªÙ‡
          final_code = max(results, key=len) if results else ""
          
          # Ø§Ù„ÙÙ„ØªØ±Ø© Ø§Ù„ØµØ§Ø±Ù…Ø©: Ø¥Ø²Ø§Ù„Ø© Ø£ÙŠ Ø´ÙŠØ¡ Ù‚Ø¨Ù„ ÙƒÙ„Ù…Ø© package ÙˆØ¨Ø¹Ø¯ Ø¢Ø®Ø± Ù‚ÙˆØ³ Ø¥ØºÙ„Ø§Ù‚
          match = re.search(r'package\s+com\.the\.forge;.*\}', final_code, re.DOTALL)
          if match:
              clean_code = match.group(0)
          else:
              # Fallback Ø¥Ø°Ø§ ÙØ´Ù„ Ø§Ù„Ø§Ø³ØªØ®Ø±Ø§Ø¬
              clean_code = final_code.replace("```java", "").replace("```", "").strip()

          path = "app/src/main/java/com/the/forge/MainActivity.java"
          with open(path, "w") as f:
              f.write(clean_code)
          EOF

      - name: '6. Final Build Config'
        run: |
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { namespace 'com.the.forge'; compileSdk 34; defaultConfig { applicationId 'com.the.forge'; minSdk 24; targetSdk 33 } }
          dependencies { 
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0' 
          }
          EOF
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application android:theme="@style/Theme.MaterialComponents.DayNight">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

      - name: '7. Deliver Clean Build'
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
          git add .
          git commit -m "ðŸš€ Clean Consensus Build v25"
          git push --force
      
      - uses: actions/upload-artifact@v4
        with:
          name: Synergy-Clean-APK
          path: app/build/outputs/apk/debug/*.apk
