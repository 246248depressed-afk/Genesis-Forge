name: The Forge (v30.0 - Reflection Protocol)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'The Android App Idea'
        required: true
        default: 'A Professional Scientific Calculator with Dark Mode'

permissions:
  contents: write
  actions: write

jobs:
  build_process:
    runs-on: macos-latest

    steps:
      - name: Step 1: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Step 2: Config Git
        run: |
          git config --global user.name "The-Forge"
          git config --global user.email "forge@the.protocol"
          git remote set-url origin https://x-access-token:${{ secrets.MASTER_KEY }}@github.com/${{ github.repository }}

      - name: Step 3: Setup Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Step 4: Clean & Initialize
        run: |
          find . -maxdepth 1 ! -name '.git' ! -name '.github' ! -name '.' -exec rm -rf {} +
          mkdir -p app/src/main/java/com/the/forge
          echo "include ':app'" > settings.gradle
          echo "android.useAndroidX=true" > gradle.properties
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF
          gradle wrapper --gradle-version 8.5

      - name: Step 5: The AI Council (Reflection Protocol)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          USER_PROMPT: ${{ github.event.inputs.idea }}
        run: |
          pip3 install requests --break-system-packages
          python3 - <<'EOF'
          import os, requests, json

          # Reflection Protocol: Load own source code as context to ensure purity
          with open('.github/workflows/builder.yml', 'r') as f:
              workflow_code = f.read()

          idea = os.getenv('USER_PROMPT')
          api_key = os.getenv('GEMINI_API_KEY')

          system_instruction = (
              "You are a core component of an automated build pipeline. "
              "Your output is fed directly into a compiler. "
              "Any non-code text, markdown backticks (```), or explanations will break the build. "
              "CONTEXT: You are working inside this GitHub Action workflow:\n\n" + workflow_code
          )

          user_query = (
              "Generate the RAW Java source code for MainActivity.java (package com.the.forge). "
              f"Application Idea: {idea}. "
              "Requirements: Programmatic UI only (No XML), use only standard Android libraries. "
              "Output MUST start with 'package com.the.forge;' and end with '}'. "
              "STRICT: NO MARKDOWN. NO BACKTICKS. NO COMMENTS."
          )

          url = f"[https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=](https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=){api_key}"
          payload = {
              "contents": [{
                  "parts": [{"text": f"{system_instruction}\n\n{user_query}"}]
              }]
          }

          response = requests.post(url, json=payload)
          response.raise_for_status()
          raw_output = response.json()['candidates'][0]['content']['parts'][0]['text'].strip()

          # Pure Clean: Ensuring no markdown remains
          clean_code = raw_output.replace('```java', '').replace('```', '').strip()

          with open("app/src/main/java/com/the/forge/MainActivity.java", "w") as f:
              f.write(clean_code)
          EOF

      - name: Step 6: Assemble App Structure
        run: |
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.the.forge'
              compileSdk 34
              defaultConfig { applicationId 'com.the.forge'; minSdk 24; targetSdk 33 }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          EOF

          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="[http://schemas.android.com/apk/res/android](http://schemas.android.com/apk/res/android)">
              <application android:theme="@style/Theme.MaterialComponents.DayNight">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

      - name: Step 7: Build, Commit, & Push
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
          git add .
          git commit -m "Success: Generated App"
          git push --force

      - name: Step 8: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Forge-v30-Release
          path: app/build/outputs/apk/debug/*.apk
