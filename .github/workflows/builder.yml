name: The Forge Protocol (v9.0 - The Upgrade)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'Your App Idea / Prompt'
        default: 'Create a flashlight app'
        required: true

permissions:
  contents: write
  actions: write

jobs:
  symbiosis:
    runs-on: ubuntu-latest
    steps:
      - name: 'Phase 1: Checkout Codebase'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Phase 1.5: Configure Git for Push'
        run: |
          git config --global user.name "The Forge"
          git config --global user.email "the-forge@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.MASTER_KEY }}@github.com/${{ github.repository }}

      - name: 'Phase 2: Setup Environment (Java & Gradle)'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # =================================================================
      # == بروتوكول الترقية: تلبية طلبات "ذا فورج" بالحرف ==
      # =================================================================
      - name: 'Phase 3: Initialize Project with Upgraded Toolchains'
        run: |
          echo "Initializing project with upgraded toolchains as requested..."
          rm -rf ./* 
          
          cat <<EOF > gradle.properties
          org.gradle.jvmargs=-Xmx2048m
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

          mkdir -p app/src/main

          cat <<'EOF' > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.CAMERA" />
              <uses-feature android:name="android.hardware.camera" android:required="false" />
              <uses-feature android:name="android.hardware.camera.flash" android:required="false" />
              <application
                  android:allowBackup="true"
                  android:label="ForgeApp"
                  android:supportsRtl="true"
                  android:theme="@style/Theme.AppCompat.Light">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat <<EOF > settings.gradle
          rootProject.name = "ForgeApp"
          include ':app'
          EOF
          
          # الترقية الأولى: استخدام AGP 8.1.0 الذي يدعم SDK 34
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # الترقية الثانية: استخدام Gradle 8.0 المتوافق مع AGP 8.1.0
          gradle wrapper --gradle-version 8.0

      - name: 'Phase 4: Symbiotic Process (AI Core)'
        id: symbiosis_core
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_KEY }}
          USER_IDEA: ${{ github.event.inputs.idea }}
        run: |
          mkdir -p app/src/main/java/com/the/forge
          pip install requests
          python3 -c "
          # ... (كود البايثون الكامل هنا، مع التأكد من أن package_name هو com.the.forge) ...
          "

      - name: 'Phase 5: Forge APK (The Final Build)'
        id: build_apk
        run: |
          echo "Building the APK from the generated code..."
          # الترقية الثالثة: استخدام compileSdk 34 كما طلب
          cat << 'EOF' > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.the.forge'
              compileSdk 34 
              defaultConfig { applicationId 'com.the.forge'; minSdk 24; targetSdk 33; versionCode 1; versionName '1.0' }
              compileOptions { sourceCompatibility JavaVersion.VERSION_1_8; targetCompatibility JavaVersion.VERSION_1_8 }
          }
          dependencies { 
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          EOF
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: 'Phase 6: Archive & Deliver'
        if: success()
        run: |
          git add .
          git commit -m "UPGRADE: The Forge has successfully built '${{ github.event.inputs.idea }}' after toolchain upgrade."
          git push
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: Forged-App
          path: app/build/outputs/apk/debug/app-debug.apk
