name: The Forge (v31.0 - User-Provided Reflection)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'The Android App Idea'
        required: true
      workflow_code:
        description: 'The full YML code of this workflow for reflection'
        required: true

permissions:
  contents: write
  actions: write

jobs:
  build_process:
    runs-on: macos-latest

    steps:
      - name: '1. Checkout'
        uses: actions/checkout@v4

      - name: '2. Config Git'
        run: |
          git config --global user.name "The-Forge"
          git config --global user.email "forge@ai.com"
          git remote set-url origin https://x-access-token:${{ secrets.MASTER_KEY }}@github.com/${{ github.repository }}

      - name: '3. Setup Environment'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: '4. Clean & Initialize'
        run: |
          find . -maxdepth 1 ! -name '.git' ! -name '.github' ! -name '.' -exec rm -rf {} +
          mkdir -p app
          echo "include ':app'" > settings.gradle
          echo "android.useAndroidX=true" > gradle.properties
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF
          gradle wrapper --gradle-version 8.5

      - name: '5. The AI Council (Reflection Protocol)'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          USER_PROMPT: ${{ github.event.inputs.idea }}
          WORKFLOW_CONTEXT: ${{ github.event.inputs.workflow_code }}
        run: |
          pip3 install requests --break-system-packages
          python3 - <<'EOF'
          import os, requests

          idea = os.getenv('USER_PROMPT')
          workflow_code = os.getenv('WORKFLOW_CONTEXT')
          api_key = os.getenv('GEMINI_API_KEY')

          reflection_prompt = f"""You are a component in an automated build system. Your task is to write 100% pure, raw Java code.
          This is the YAML code for the factory you are currently operating inside:
          ---
          {workflow_code}
          ---
          As you can see in the build steps, your output will be written directly to a .java file and then compiled.
          ANY extra characters, markdown like ``` or **, or explanatory text will cause the entire system to fail.
          Your task is to write the Java code for: '{idea}'.
          Respond ONLY with the raw Java code. Start with 'package com.the.forge;' and end with the final '}}'."""

          url = f"https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key={api_key}"
          payload = {"contents": [{"parts": [{"text": reflection_prompt}]}]}
          
          response = requests.post(url, json=payload, timeout=180)
          response.raise_for_status()
          raw_output = response.json()['candidates']['content']['parts']['text']
          clean_code = raw_output.strip()

          path = "app/src/main/java/com/the/forge/MainActivity.java"
          os.makedirs(os.path.dirname(path), exist_ok=True)
          with open(path, "w") as f:
              f.write(clean_code)
          EOF

      - name: '6. Assemble App Structure'
        run: |
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { namespace 'com.the.forge'; compileSdk 34; defaultConfig { applicationId 'com.the.forge'; minSdk 24; targetSdk 33 } }
          dependencies { 
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0' 
          }
          EOF
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application android:theme="@style/Theme.MaterialComponents.DayNight">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

      - name: '7. Build, Commit, & Push'
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
          git add .
          git commit -m "ðŸš€ Forged via Reflection: ${{ github.event.inputs.idea }}"
          git push --force

      - name: '8. Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: Forge-Artifact-v31
          path: app/build/outputs/apk/debug/*.apk
