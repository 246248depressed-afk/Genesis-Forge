name: The Synergy Protocol (v13.5 - The Final Consensus)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'App Idea (e.g., Flashlight App)'
        default: 'Create a professional flashlight app with a dark UI and battery status'
        required: true

permissions:
  contents: write
  actions: write

jobs:
  symbiosis:
    runs-on: macos-latest

    steps:
      - name: 'Phase 1: Checkout Codebase'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Phase 1.5: Configure Git'
        run: |
          git config --global user.name "The Synergy Forge"
          git config --global user.email "synergy@ai.com"
          git remote set-url origin https://x-access-token:${{ secrets.MASTER_KEY }}@github.com/${{ github.repository }}

      - name: 'Phase 2: Setup Java & Gradle'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 'Phase 3: Initialize Android Structure'
        run: |
          rm -rf ./* mkdir -p app/src/main/java/com/the/forge
          mkdir -p app/src/main/res/layout
          
          cat <<EOF > gradle.properties
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

          cat <<EOF > settings.gradle
          rootProject.name = "ForgeApp"
          include ':app'
          EOF
          
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
          }
          EOF

      - name: 'Phase 4: The Council Deliberation (Simultaneous)'
        id: synergy_council
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          GROQ_KEY: ${{ secrets.GROQ_KEY }}
          USER_PROMPT: ${{ github.event.inputs.idea }}
        run: |
          pip3 install requests --break-system-packages
          python3 - <<'EOF'
          import os, requests, concurrent.futures, re

          def call_model(model_id, prompt_text, system_role):
              gemini_key = os.getenv('GEMINI_API_KEY')
              groq_key = os.getenv('GROQ_KEY')
              try:
                  if 'gemini' in model_id:
                      url = f"https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key={gemini_key}"
                      payload = {"contents": [{"parts": [{"text": f"{system_role}\n\n{prompt_text}"}]}]}
                      res = requests.post(url, json=payload, timeout=60)
                  else:
                      url = "https://api.groq.com/openai/v1/chat/completions"
                      headers = {"Authorization": f"Bearer {groq_key}"}
                      payload = {
                          "model": model_id,
                          "messages": [
                              {"role": "system", "content": system_role},
                              {"role": "user", "content": prompt_text}
                          ]
                      }
                      res = requests.post(url, headers=headers, json=payload, timeout=60)
                  
                  res.raise_for_status()
                  if 'gemini' in model_id:
                      return res.json()['candidates'][0]['content']['parts'][0]['text']
                  return res.json()['choices'][0]['message']['content']
              except Exception as e:
                  print(f"Warning: {model_id} failed: {e}")
                  return ""

          idea = os.getenv('USER_PROMPT')
          # ØªØ´Ø§ÙˆØ± Ù…ØªØ²Ø§Ù…Ù† Ø¨ÙŠÙ† Ø§Ù„Ù†Ù…Ø§Ø°Ø¬ Ø§Ù„Ø«Ù„Ø§Ø«Ø©
          models = {
              "Manus": ("llama3-70b-8192", "Focus: Clean Architecture"),
              "Groq": ("llama3-70b-8192", "Focus: High Performance"),
              "Gemini": ("gemini-1.5-flash", "Focus: Android Standards")
          }

          main_prompt = f"Write ONLY raw Java code for MainActivity.java (package com.the.forge). Task: {idea}. Ensure it handles permissions."
          
          with concurrent.futures.ThreadPoolExecutor() as executor:
              futures = {name: executor.submit(call_model, m[0], main_prompt, m[1]) for name, m in models.items()}
              results = {name: f.result() for name, f in futures.items()}

          # Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø£ÙØ¶Ù„ Ø¥Ø¬Ø§Ø¨Ø© ØªØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ ÙƒÙˆØ¯ Ø¨Ø±ÙŠØ¯Ø¬
          valid_codes = [c for c in results.values() if "package com.the.forge" in c]
          if not valid_codes:
              raise Exception("Consensus failed: No valid code produced. Check API Keys.")

          # Ø§Ù„Ù‚Ø§Ø¶ÙŠ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ (Ø§Ù„Ø¯Ù…Ø¬)
          final_code = max(valid_codes, key=len)
          clean_code = re.sub(r"```java|```", "", final_code).strip()

          with open("app/src/main/java/com/the/forge/MainActivity.java", "w") as f:
              f.write(clean_code)
          EOF

      - name: 'Phase 5: Build APK'
        run: |
          cat << 'EOF' > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.the.forge'
              compileSdk 34 
              defaultConfig { applicationId 'com.the.forge'; minSdk 24; targetSdk 33; versionCode 1; versionName '1.0' }
          }
          dependencies { 
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          EOF

          cat <<'EOF' > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.CAMERA" />
              <application android:theme="@style/Theme.MaterialComponents.DayNight">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: 'Phase 6: Archive & Deliver'
        if: success()
        run: |
          git add .
          git commit -m "ðŸš€ Phoenix Consensus: App '${{ github.event.inputs.idea }}' Forged Successfully"
          git push
      
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: Forged-App-APK
          path: app/build/outputs/apk/debug/*.apk
