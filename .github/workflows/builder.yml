name: The Forge Builder (v28.0)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'App Goal'
        default: 'Complete Calculator with Programmatic UI'
        required: true

permissions:
  contents: write
  actions: write

jobs:
  build_process:
    runs-on: macos-latest

    steps:
      - name: '1. Checkout'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: '2. Config Git'
        run: |
          git config --global user.name "Forge-Architect"
          git config --global user.email "forge@ai.com"
          git remote set-url origin https://x-access-token:${{ secrets.MASTER_KEY }}@github.com/${{ github.repository }}

      - name: '3. Setup Java 17'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: '4. Initialize Structure'
        run: |
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          mkdir -p app/src/main/java/com/the/forge
          echo "include ':app'" > settings.gradle
          echo "android.useAndroidX=true" > gradle.properties
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF
          gradle wrapper --gradle-version 8.5

      - name: '5. AI Consultation (Consensus Protocol)'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          GROQ_KEY: ${{ secrets.GROQ_KEY }}
          USER_PROMPT: ${{ github.event.inputs.idea }}
        run: |
          pip3 install requests --break-system-packages
          python3 - <<'EOF'
          import os, requests, concurrent.futures, re

          def call_model(model_id, prompt, role):
              g_key = os.getenv('GEMINI_API_KEY')
              q_key = os.getenv('GROQ_KEY')
              try:
                  if 'gemini' in model_id:
                      url = f"https://generativelanguage.googleapis.com/v1/models/{model_id}:generateContent?key={g_key}"
                      data = {"contents": [{"parts": [{"text": f"{role}\n\n{prompt}"}]}]}
                      res = requests.post(url, json=data, timeout=120)
                  else:
                      url = "https://api.groq.com/openai/v1/chat/completions"
                      headers = {"Authorization": f"Bearer {q_key}"}
                      data = {"model": model_id, "messages": [{"role": "system", "content": role}, {"role": "user", "content": prompt}]}
                      res = requests.post(url, headers=headers, json=data, timeout=120)
                  res.raise_for_status()
                  return res.json()['candidates'][0]['content']['parts'][0]['text'] if 'gemini' in model_id else res.json()['choices'][0]['message']['content']
              except Exception: return ""

          idea = os.getenv('USER_PROMPT')
          # Ø§Ø³ØªØ®Ø¯Ø§Ù… %s Ø¨Ø¯Ù„Ø§Ù‹ Ù…Ù† f-string Ù„ØªØ¬Ù†Ø¨ ØµØ±Ø§Ø¹ Ø§Ù„Ø£Ù‚ÙˆØ§Ø³ Ø§Ù„Ù…ØªØ¹Ø±Ø¬Ø© { }
          prompt = "TASK: %s. Write ONLY raw Java for MainActivity.java (package com.the.forge). Use basic Android views. Programmatic UI. NO XML. Start with 'package com.the.forge;'." % idea

          with concurrent.futures.ThreadPoolExecutor() as ex:
              # Ø§Ù„Ù…Ø´Ø§ÙˆØ±Ø© Ø§Ù„Ù…ØªØ²Ø§Ù…Ù†Ø© Ù„Ø¶Ù…Ø§Ù† Ø£ÙØ¶Ù„ ÙƒÙˆØ¯
              models = ["gemini-1.5-flash", "llama-3.3-70b-versatile", "llama-3.1-8b-instant"]
              futures = [ex.submit(call_model, m, prompt, "Senior Android Dev") for m in models]
              results = [f.result() for f in futures if f.result()]

          if results:
              # Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø£ÙƒØ«Ø± Ø§ÙƒØªÙ…Ø§Ù„Ø§Ù‹ ÙˆÙÙ„ØªØ±ØªÙ‡
              best_code = max(results, key=len)
              match = re.search(r'package\s+com\.the\.forge;.*\}', best_code, re.DOTALL)
              clean_code = match.group(0) if match else best_code
              
              with open("app/src/main/java/com/the/forge/MainActivity.java", "w") as f:
                  f.write(clean_code)
          EOF

      - name: '6. Final Build Config'
        run: |
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.the.forge'
              compileSdk 34 
              defaultConfig { applicationId 'com.the.forge'; minSdk 24; targetSdk 33 } 
          }
          dependencies { 
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0' 
          }
          EOF
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application android:theme="@style/Theme.MaterialComponents.DayNight">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter><action android:name="android.intent.action.MAIN" /><category android:name="android.intent.category.LAUNCHER" /></intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

      - name: '7. Build & Deliver'
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
          git add .
          git commit -m "ðŸš€ Forge Success: Stable Sequence"
          git push --force
      
      - uses: actions/upload-artifact@v4
        with:
          name: Forge-Final-APK
          path: app/build/outputs/apk/debug/*.apk
