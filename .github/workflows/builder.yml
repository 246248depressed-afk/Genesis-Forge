name: The Titan Protocol (v23.0 - Sequence Master)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'App Idea'
        required: true
        default: 'Complete Programmatic Calculator'

permissions:
  contents: write
  actions: write

jobs:
  symbiosis:
    runs-on: macos-latest

    steps:
      - name: '1. Checkout'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: '2. Config Git'
        run: |
          git config --global user.name "Synergy-Architect"
          git config --global user.email "synergy@ai.com"
          git remote set-url origin https://x-access-token:${{ secrets.MASTER_KEY }}@github.com/${{ github.repository }}

      - name: '3. Setup Environment'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: '4. Clean & Initialize Project Identity'
        run: |
          # Ù…Ø³Ø­ Ø´Ø§Ù…Ù„ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ù†Ø¸Ø§ÙØ©
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          
          # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„ÙØ§Øª Ø§Ù„Ù‡ÙˆÙŠØ© ÙÙˆØ±Ø§Ù‹ Ù„ÙŠØ±Ø¶Ù‰ Gradle
          echo "include ':app'" > settings.gradle
          echo "android.useAndroidX=true" > gradle.properties
          
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF
          
          # Ø§Ù„Ø¢Ù† ÙŠÙ…ÙƒÙ† ØªØ´ØºÙŠÙ„ Wrapper Ø¨Ù†Ø¬Ø§Ø­
          gradle wrapper --gradle-version 8.5

      - name: '5. The Council Deliberation (Simultaneous Forge)'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          GROQ_KEY: ${{ secrets.GROQ_KEY }}
          USER_PROMPT: ${{ github.event.inputs.idea }}
        run: |
          pip3 install requests --break-system-packages
          python3 - <<'EOF'
          import os, requests, concurrent.futures, re

          def call_model(model_id, prompt, role):
              g_key = os.getenv('GEMINI_API_KEY')
              q_key = os.getenv('GROQ_KEY')
              try:
                  if 'gemini' in model_id:
                      url = f"https://generativelanguage.googleapis.com/v1/models/{model_id}:generateContent?key={g_key}"
                      data = {"contents": [{"parts": [{"text": f"{role}\n\n{prompt}"}]}]}
                      res = requests.post(url, json=data, timeout=120)
                  else:
                      url = "https://api.groq.com/openai/v1/chat/completions"
                      headers = {"Authorization": f"Bearer {q_key}"}
                      data = {"model": model_id, "messages": [{"role": "system", "content": role}, {"role": "user", "content": prompt}]}
                      res = requests.post(url, headers=headers, json=data, timeout=120)
                  res.raise_for_status()
                  return res.json()['candidates'][0]['content']['parts'][0]['text'] if 'gemini' in model_id else res.json()['choices'][0]['message']['content']
              except Exception as e:
                  print(f"Model {model_id} failed: {e}")
                  return ""

          idea = os.getenv('USER_PROMPT')
          
          # Ø§Ø³ØªØ´Ø§Ø±Ø© Ù…ØªØ²Ø§Ù…Ù†Ø© (Manus, Gemini, Groq)
          models = {
              "Manus": ("llama-3.3-70b-versatile", "Android Architect"),
              "Gemini": ("gemini-1.5-flash", "UI Specialist"),
              "Groq": ("llama-3.1-8b-instant", "Logic Debugger")
          }

          # Ø·Ù„Ø¨ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„ÙƒØ§Ù…Ù„ Ù„Ù„Ø¢Ù„Ø© Ø§Ù„Ø­Ø§Ø³Ø¨Ø©
          prompt = f"Write ONLY raw Java code for MainActivity.java (package com.the.forge). App: {idea}. Use programmatic UI. Handle division by zero."
          
          with concurrent.futures.ThreadPoolExecutor() as ex:
              # ØªÙ†ÙÙŠØ° Ø§Ù„Ø·Ù„Ø¨Ø§Øª Ø§Ù„Ø«Ù„Ø§Ø«Ø© ÙÙŠ ÙˆÙ‚Øª ÙˆØ§Ø­Ø¯
              futures = {n: ex.submit(call_model, m[0], prompt, m[1]) for n, m in models.items()}
              results = {n: f.result() for n, f in futures.items()}

          # Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø£ÙØ¶Ù„ Ø§Ù„Ø°ÙŠ ÙŠØ¨Ø¯Ø£ Ø¨Ù€ package
          valid_codes = [c for c in results.values() if "package com.the.forge" in c]
          final_code = max(valid_codes, key=len) if valid_codes else "/* Failed consensus */"
          
          clean_code = re.sub(r"```[a-z]*\n|```", "", final_code).strip()
          path = "app/src/main/java/com/the/forge/MainActivity.java"
          os.makedirs(os.path.dirname(path), exist_ok=True)
          with open(path, "w") as f:
              f.write(clean_code)
          EOF

      - name: '6. Assemble App Structure'
        run: |
          mkdir -p app
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { namespace 'com.the.forge'; compileSdk 34; defaultConfig { applicationId 'com.the.forge'; minSdk 24; targetSdk 33 } }
          dependencies { 
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0' 
          }
          EOF

          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application android:theme="@style/Theme.MaterialComponents.DayNight">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

      - name: '7. Build & Push'
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
          git add .
          git commit -m "ðŸš€ Forged via Sequence Master: ${{ github.event.inputs.idea }}"
          git push --force
      
      - uses: actions/upload-artifact@v4
        with:
          name: Synergy-Artifact-v23
          path: app/build/outputs/apk/debug/*.apk
