name: The Synergy Protocol (v14.5 - The Absolute Truth)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'App Idea'
        default: 'Flashlight app with modern UI'
        required: true

permissions:
  contents: write
  actions: write

jobs:
  symbiosis:
    runs-on: macos-latest

    steps:
      - name: 'Phase 1: Checkout'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Phase 1.5: Git Config'
        run: |
          git config --global user.name "Synergy-Forge"
          git config --global user.email "synergy@ai.com"
          git remote set-url origin https://x-access-token:${{ secrets.MASTER_KEY }}@github.com/${{ github.repository }}

      - name: 'Phase 2: Environment'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 'Phase 3: Core Files'
        run: |
          rm -rf ./* mkdir -p app/src/main/java/com/the/forge
          cat <<EOF > gradle.properties
          android.useAndroidX=true
          android.enableJetifier=true
          EOF
          cat <<EOF > settings.gradle
          rootProject.name = "ForgeApp"
          include ':app'
          EOF
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
          }
          EOF

      - name: 'Phase 4: The Council Deliberation'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          GROQ_KEY: ${{ secrets.GROQ_KEY }}
          USER_PROMPT: ${{ github.event.inputs.idea }}
        run: |
          pip3 install requests --break-system-packages
          python3 - <<'EOF'
          import os, requests, concurrent.futures, re

          def call_model(model_id, prompt_text, system_role):
              gemini_key = os.getenv('GEMINI_API_KEY')
              groq_key = os.getenv('GROQ_KEY')
              try:
                  if 'gemini' in model_id:
                      # Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ø³ØªÙ‚Ø± Ø¨Ø¯ÙˆÙ† v1beta Ù„Ø¶Ù…Ø§Ù† Ø§Ù„ØªÙˆØ§ÙÙ‚
                      url = f"https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key={gemini_key}"
                      payload = {"contents": [{"parts": [{"text": f"{system_role}\n\n{prompt_text}"}]}]}
                      res = requests.post(url, json=payload, timeout=60)
                  else:
                      url = "https://api.groq.com/openai/v1/chat/completions"
                      headers = {"Authorization": f"Bearer {groq_key}"}
                      payload = {
                          "model": model_id,
                          "messages": [{"role": "system", "content": system_role}, {"role": "user", "content": prompt_text}]
                      }
                      res = requests.post(url, headers=headers, json=payload, timeout=60)
                  
                  res.raise_for_status()
                  if 'gemini' in model_id:
                      return res.json()['candidates'][0]['content']['parts'][0]['text']
                  return res.json()['choices'][0]['message']['content']
              except Exception as e:
                  print(f"Failed {model_id}: {e}")
                  return ""

          idea = os.getenv('USER_PROMPT')
          # ØªØ­Ø¯ÙŠØ« Ø£Ø³Ù…Ø§Ø¡ Ø§Ù„Ù†Ù…Ø§Ø°Ø¬ Ù„ØªØ·Ø§Ø¨Ù‚ Ø£Ø­Ø¯Ø« Ø¥ØµØ¯Ø§Ø±Ø§Øª Groq Ø§Ù„Ø±Ø³Ù…ÙŠØ©
          # llama-3.3-70b-versatile Ù‡Ùˆ Ø§Ù„Ù†Ù…ÙˆØ°Ø¬ Ø§Ù„Ø£ÙƒØ«Ø± Ø§Ø³ØªÙ‚Ø±Ø§Ø±Ø§Ù‹ Ø§Ù„Ø¢Ù†
          models = {
              "Manus": ("llama-3.3-70b-versatile", "Architecture Expert"),
              "Groq": ("llama-3.1-8b-instant", "Performance Expert"),
              "Gemini": ("gemini-1.5-flash", "Android Guardian")
          }

          main_prompt = f"Provide ONLY the Java code for MainActivity.java (package com.the.forge). Task: {idea}. No explanations."
          
          with concurrent.futures.ThreadPoolExecutor() as executor:
              futures = {name: executor.submit(call_model, m[0], main_prompt, m[1]) for name, m in models.items()}
              results = {name: f.result() for name, f in futures.items()}

          # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ ÙƒÙˆØ¯ ØµØ§Ù„Ø­
          valid_codes = [c for c in results.values() if "package" in c]
          if not valid_codes:
              raise Exception("CRITICAL: Check API keys and Model names. Council failed.")

          final_code = max(valid_codes, key=len)
          clean_code = re.sub(r"```java|```", "", final_code).strip()

          with open("app/src/main/java/com/the/forge/MainActivity.java", "w") as f:
              f.write(clean_code)
          EOF

      - name: 'Phase 5: Finalize & Build'
        run: |
          cat << 'EOF' > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.the.forge'
              compileSdk 34 
              defaultConfig { applicationId 'com.the.forge'; minSdk 24; targetSdk 33; versionCode 1; versionName '1.0' }
          }
          dependencies { 
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          EOF
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: 'Phase 6: Deliver'
        if: success()
        run: |
          git add .
          git commit -m "ðŸš€ Forged: ${{ github.event.inputs.idea }}"
          git push
      
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: Synergy-App
          path: app/build/outputs/apk/debug/*.apk
